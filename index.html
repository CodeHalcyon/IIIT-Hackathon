<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
    <h3>What Social media platform do you prefer?</h3>
    <select name="social" id="social">
        <option class="option" value="instagram">instagram</option>
        <option value="twitter">twitter</option>
    </select>

    <h3>How much time do you spend on  social media ?</h3>
    <select name="time" id="time">
        <option value="less1">less than 1 hour</option>
        <option value="1to2">1 - 2 hours</option>
        <option value="3to4">3 - 4 hours</option>
        <option value="5+">more than 5 hours</option>
    </select>

    <h3>What kind of content do you consume on Social Media?</h3>
    <select name="interests" id="interests">
    <option value="life" type="checkbox">Lifestyle</option>
    <option value="mus" type="checkbox">Music</option>
    <option value="dan" type="checkbox">Dance</option>
    <option value="edi" type="checkbox">Edits</option>
    <option value="memes" type="checkbox">Memes <br><br></option>
    </select>
    <label for="">Others: </label><input type="text">


    <div ><h3 id="question"></h3>
    <textarea name="q1" id="" cols="30" rows="10"></textarea>
    </div>
    <div ><h3 id="question2"></h3>
        <textarea name="q2" id="" cols="30" rows="10"></textarea>
    </div>
    <button onclick="score()" class="submit" type="button">SUBMIT</button>
    <div id="score"></div>
    </form>
    <script src="main.js"></script>
</body>
</html>
